name: Build OFP D3DX Wrapper

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Show available generators
      run: cmake --help | findstr -i "Generator"

    - name: Configure CMake
      run: cmake -B build -G "NMake Makefiles" -DCMAKE_BUILD_TYPE=Release

    - name: Build
      working-directory: ${{github.workspace}}/build
      run: cmake --build .

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ofp-d3dx-wrapper
        path: build/
