name: Build OFP D3DX Wrapper

on:
   push:
     branches: [main, test]
   workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        clean: true
        fetch-depth: 1

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Build
      working-directory: ${{github.workspace}}
      run: |
        msbuild OFPD3DXWrapper.vcxproj /p:Configuration=Release /p:Platform=Win32 /v:detailed 2>&1 | Out-File build.log
        if ($LASTEXITCODE -ne 0) { Get-Content build.log | Select-String -Pattern "error|warning" -CaseSensitive:$false | Select-Object -First 50 }

    - name: Upload build log
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ofp-d3dx-wrapper
        path: build/Release/