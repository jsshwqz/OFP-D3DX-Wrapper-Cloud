name: Build OFP D3DX Wrapper

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Install DirectX SDK
      run: |
        Invoke-WebRequest -Uri "https://download.microsoft.com/download/A/E/7/AE743F1F-01DC-4E63-B862-894C11058522/DXSDK_Jun10.exe" -OutFile "DXSDK_Jun10.exe"
        Start-Process -FilePath "DXSDK_Jun10.exe" -ArgumentList "/S", "/Q" -Wait
        Remove-Item "DXSDK_Jun10.exe"

    - name: Clean build directory
      run: Remove-Item -Recurse -Force build -ErrorAction SilentlyContinue

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      working-directory: ${{github.workspace}}/build
      run: cmake --build . --config Release

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ofp-d3dx-wrapper
        path: build/Release/