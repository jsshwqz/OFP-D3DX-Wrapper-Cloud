name: Build OFP D3DX Wrapper

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Clean build directory
      run: rm -rf build

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      working-directory: ${{github.workspace}}/build
      run: cmake --build . --config Release

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ofp-d3dx-wrapper
        path: build/Release/
```

保存路径：`D:\ofp\OFP-D3DX-Wrapper-Source\OFP-D3DX-Wrapper-Cloud-main\.github\workflows\build.yml`

保存后运行：
```
git add -A && git commit -m "Clean build directory" && git push origin main
```