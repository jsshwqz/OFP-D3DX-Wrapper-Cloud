name: Build OFP D3DX Wrapper

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Clean build directory
      run: Remove-Item -Recurse -Force build -ErrorAction SilentlyContinue

    - name: Build
      working-directory: ${{github.workspace}}
      run: |
        msbuild OFPD3DXWrapper.vcxproj /p:Configuration=Release /p:Platform=Win32 /fileLogger /flp:logfile=build.log;verbosity=detailed 2>&1 | tee build_output.txt
        if ($LASTEXITCODE -ne 0) { Get-Content build.log }

    - name: Upload build log
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ofp-d3dx-wrapper
        path: build/Release/