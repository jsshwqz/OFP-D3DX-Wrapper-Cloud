;; OFP D3DX Wrapper - 默认配置文件
;; 针对 Operation Flashpoint 优化的 D3D8→D9 转换器

[General]
; 启用Wrapper功能 (1=启用, 0=禁用)
EnableWrapper=1

; 调试输出 (1=启用日志, 0=禁用)
debugOutput=0

[Renderer]
; Wrapper模式设置
WrapperMode=d3d8.dll

[Compatibility]
; D3D8到D9转换 (1=启用, 0=禁用)
D3d8to9=1

; 移除OFP夜间黑白滤镜 (1=启用, 0=禁用)
RemoveNightFilter=1

; 修复夜间场景显示 (1=启用, 0=禁用)
FixNightScene=1

[d3d9]
; 各向异性过滤 (0=禁用, 1-16=过滤倍数)
; 推荐设置: 16 (最大质量)
AnisotropicFiltering=16

; 抗锯齿 (0=禁用, 2, 4, 8=采样倍数)
; 注意: OFP可能不支持高抗锯齿, 建议保持为0
AntiAliasing=0

; 垂直同步 (0=禁用, 1=启用)
; 推荐: 0 (禁用以获得更高帧数)
EnableVSync=0

; 强制垂直同步模式 (1=强制, 0=自动)
ForceVSyncMode=1

; 窗口模式 (0=全屏, 1=窗口化)
EnableWindowMode=0

[Performance]
; 自动降级模式 (1=启用, 0=禁用)
; 当检测到不兼容时自动回退到兼容模式
AutoFallback=1

; 最低性能模式 (1=启用, 0=禁用)
; 启用后会禁用所有增强功能以最大化兼容性
MinPerformanceMode=0
